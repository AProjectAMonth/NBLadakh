{% extends 'base.html' %}
        {% block grid %}
            <div class="container-fluid">
                <div class="grid">

                    {% for image in images %}
                    <div class="grid-item" id="image{{ image.code }}">
                        <a href="#modal{{ image.code }}" data-toggle="modal">
                            <img src="{{ image.low_res_url }}" alt="">
                        </a>
                    </div>
                    {% endfor %}

                </div>

                {% for image in images %}
                <div class="modal" tabindex="-1" role="dialog" id="modal{{ image.code }}">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-body" style="margin:0;padding:0;bottom:0;">
                                    {{ image.embed_code|safe }}
                            </div>
                        </div>
                    </div>
                </div>  
                {% endfor %}
                <!-- END of CONTAINER-->
            </div>
            <style>
                .grid{
                    display: flex;
                    justify-content: center;
                }
                img{
                    padding:5px;
                }
            </style>
        {% endblock %}

        {% block custom_js %}
            <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>
            <script type="text/javascript">
                    var grid = document.querySelector('.grid');
                    var msnry = new Masonry( grid, {
                            // options...
                            gutter:10,
                            itemSelector: '.tile is-dark grid-item',
                            columnWidth: 200
                    });

                    // init with selector
                    var msnry = new Masonry( '.grid', {
                        // options...
                    });
            </script>
        {% endblock %}
